# Beanstalk Deploy, https://github.com/marketplace/actions/beanstalk-deploy

name: Deploy React to AWS Elastic Beanstalk
on:
  workflow_dispatch:
  push:

env:
  DEV_IMAGE: nirgluzman/dev:latest
  PROD_IMAGE: nirgluzman/docker-react:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for the Docker image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DEV_IMAGE}}

    - name: Build dev image
      run: docker build -t ${{ steps.meta.outputs.tags }} -f Dockerfile.dev .

    # By default `npm run test` runs the watcher with interactive CLI.
    # However, we can force it to run tests once and finish the process by setting the CI environment variable.
    - name: Run tests
      run: docker run -e CI=true ${{ steps.meta.outputs.tags }} npm run test -- --coverage
